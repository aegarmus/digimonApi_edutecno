<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digimon API</title>

    <script defer type="module" src="./assets/js/main.js"></script>
</head>
<body>
    <header>
        <h1>Digimon API</h1>
    </header>

    <section>
        <input id="input-digimon" type="text" placeholder="Ingresa el nombre o ID del digimon que buscas">
        <button id="search-digimon">Buscar Digimon</button>

        <div id="one-digimon">

        </div>
    </section>


    <section>
        <div class="generator">
            <button id="button-gen-1" class="button-generator">Click Me 1-10</button>
            <button id="button-gen-2" class="button-generator">Click Me 11-20</button>
            <button id="button-gen-3" class="button-generator">Click Me 21-30</button>
        </div>
        <div id="all-digimon">
            <div id="gen1-container"></div>
            <div id="gen2-container"></div>
            <div id="gen3-container"></div>
        </div>
    </section>
</body>
</html>
